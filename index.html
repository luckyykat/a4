<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/validation.js" defer></script>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">

            <!-- First & Last Name -->
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <span class="error" id="errorFirstname"></span>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <span class="error" id="errorLastname"></span>

            <!-- Username & Password -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span class="error" id="errorUsername"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="errorPassword"></span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="error" id="errorConfirmPassword"></span>

            <!-- Email & Phone -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="errorEmail"></span>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <span class="error" id="errorPhone"></span>

            <!-- Address Fields -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <span class="error" id="errorAddress"></span>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <span class="error" id="errorCity"></span>

            <label for="state">State:</label>
            <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>

<label for="country">Country:</label>
<input type="text" id="country" name="country" value="USA" readonly>

            <!-- Zip Code Field -->
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode">
            <span class="error" id="errorZipcode"></span>

            <button type="submit">Submit</button>
        </form>
    </div>
            <!-- Validation Links -->
<div class="validation">
    <p>Validated using:</p>
    <p>
        <a href="https://validator.w3.org/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="https://www.w3.org/Icons/valid-html401"
                alt="Valid HTML!" />
        </a>
    </p>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </p>
</div>
</body>
</html>
