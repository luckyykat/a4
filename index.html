<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <!-- First Name Field -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <span class="error" id="errorFirstName"></span>

            <!-- Last Name Field -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <span class="error" id="errorLastName"></span>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error" id="errorEmail"></span>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <span class="error" id="errorPhone"></span>

            <!-- Address Field -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <span class="error" id="errorAddress"></span>

            <!-- City Field -->
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <span class="error" id="errorCity"></span>

            <!-- State Dropdown -->
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
            </select>
            <span class="error" id="errorState"></span>

            <!-- Country Dropdown -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
            </select>
            <span class="error" id="errorCountry"></span>

            <!-- Zip Code Field -->
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode">
            <span class="error" id="errorZipCode"></span>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Validation Section -->
<footer>
    <p>Validated using:</p>
    <a href="https://validator.w3.org/">
        <img src="https://raw.githubusercontent.com/luckyykat/a4/main/images/html-validation.png" 
             alt="Valid HTML">
    </a>
    <a href="https://jigsaw.w3.org/css-validator/">
        <img src="https://raw.githubusercontent.com/luckyykat/a4/main/images/css-validation.png" 
             alt="Valid CSS">
    </a>
</footer>

    <script src="script.js"></script>
</body>
</html>
