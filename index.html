<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/validation.js" defer></script>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return validateForm()">

            <!-- First & Last Name -->
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">
            <span class="error" id="errorFirstname"></span>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">
            <span class="error" id="errorLastname"></span>

            <!-- Username & Password -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <span class="error" id="errorUsername"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="errorPassword"></span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span class="error" id="errorConfirmPassword"></span>

            <!-- Email & Phone -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="errorEmail"></span>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <span class="error" id="errorPhone"></span>

            <!-- Address Fields -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <span class="error" id="errorAddress"></span>

            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <span class="error" id="errorCity"></span>

            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="">Select State</option>
                <option value="NY">New York</option>
                <option value="CA">California</option>
                <option value="TX">Texas</option>
            </select>
            <span class="error" id="errorState"></span>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
            </select>
            <span class="error" id="errorCountry"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
